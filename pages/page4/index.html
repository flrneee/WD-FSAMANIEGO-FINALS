  <div class="container mt-5">
    <h1 class="text-center mb-4" style="color: aliceblue;">Book a Schedule</h1>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label" style="color: aliceblue;">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label" style="color: aliceblue;">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label" style="color: aliceblue;">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-3">
        <label for="scheduleDate" class="form-label" style="color: aliceblue;">Select a Date</label>
        <input type="date" class="form-control" id="scheduleDate" required>
      </div>
      <div class="mb-3">
        <label for="scheduleTime" class="form-label" style="color: aliceblue;">Select a Time</label>
        <input type="time" class="form-control" id="scheduleTime" required>
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label" style="color: aliceblue;">Additional Notes</label>
        <textarea class="form-control" id="notes" rows="3" placeholder="Enter any additional information"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Book Now</button>
      </div>
    </form>
